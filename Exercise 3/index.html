<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="chat">
      <div class="chat__send">
        <input type="text" class="chat__input" placeholder="Сообщение">
        <button class="chat__btn-send chat__btn">
          <span class="chat__btn-text">Отправить</span>
          <div class="chat__btn-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3.3938 2.20468C3.70395 1.96828 4.12324 1.93374 4.4679 2.1162L21.4679 11.1162C21.7953 11.2895 22 11.6296 22 12C22 12.3704 21.7953 12.7105 21.4679 12.8838L4.4679 21.8838C4.12324 22.0662 3.70395 22.0317 3.3938 21.7953C3.08365 21.5589 2.93922 21.1637 3.02382 20.7831L4.97561 12L3.02382 3.21692C2.93922 2.83623 3.08365 2.44109 3.3938 2.20468ZM6.80218 13L5.44596 19.103L16.9739 13H6.80218ZM16.9739 11H6.80218L5.44596 4.89699L16.9739 11Z" fill="#ffffff"/>
            </svg>
          </div>
        </button>
        <button class="chat__btn-geo chat__btn">
          <span class="chat__btn-text">Геолокация</span>
          <div class="chat__btn-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </div>
        </button>
      </div>
      <div class="chat__dialog">
        <div class="chat__message">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit recusandae autem laudantium iure voluptate delectus perferendis fugit dolores quam voluptatem soluta quas facilis ad tempora odit nihil inventore, pariatur maxime.</div>
        <div class="chat__message">123</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
